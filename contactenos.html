<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
</head>

<body>
    <header>
        <h1>Contactenos</h1>
    </header>

    <main>
        <form action="compras" method="GET" action="" enctype="multipart/form-data">

            <fieldset>
                <legend>Motivo</legend>
                
                 <input type="text" name="elegir razon" required placeholder="elegir razon">

                 <label for="email">Email:</label>
                <input type="text" name="email" required placeholder="ingrese su email">

            </fieldset>

            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required placeholder="ingrese su nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" required placeholder="ingrese su apellido">
                

                <label for="sexo">Sexo</label>
                <input type="radio" name="sexo" value="femenino" checked>
                <label for="sexo">Femenino</label>
                <input type="radio" name="sexo" value="masculino" checked>
                <label for="sexo">Masculino</label>
                <input type="radio" name="sexo" value="otro" checked>
                <label for="sexo">Otro:</label>

            </fieldset>
            
            <fieldset>
                <legend>Direccion</legend>

                <label for="provincia">Provincia</label>
                <select name="provincia" multiple required>
                    <option value="ciudad autonoma de buenos aires">Ciudad Autonoma De Buenos Aires</option>
                    <option value="buenos aires">Buenos Aires</option>
                    <option value="norte del pais">Norte Del Pais</option>
                    <option value="sur del pais">Sur Del Pais</option>
                    <option value="este y oste del pais">Este y Oeste Del Pais</option>
                  
                </select>
                
                <label for="ciudad">Ciudad</label>
                 <select name="ciudad" multiple required>
                    <option value="malvinas Argentinas Zona norte">Malvinas Argentinas Zona Norte</option>
                    <option value="ituzaingo">Ituzaingo</option>
                    <option value="olivos">Olivos</option>
                    <option value="martinez">Martinez</option>
                    <option value="barracas">Barracas</option>
                    <option value="san Fernando">San Fernando</option>
                    <option value="tigre">Tigre</option>
                    <option value="moron">Moron</option>
                    <option value="moreno">Moreno</option>
                    <option value="pilar">Pilar</option>
                    <option value="gral.rodriguez">Gral. Rodriguez</option>
                    <option value="escobar">Escobar</option>
                    <option value="quilmes">Quilmes</option>
                    <option value="avellaneda">Avellaneda</option>
                    <option value="ver mas...">Ver mas...</option>
                                       
                 </select>
                 
                 <label for="calle">Calle:</label>
                 <input type="text" name="calle" required>

                 <label for="altura">Altura:</label>
                 <input type="number    " name="altura" required>
            </fieldset>

            <fieldset>
                
                <legend>Comentario:</legend>
                <input type="file" multiple>
                <textarea name="texto" cols="25" rows="9"></textarea>
                <a href="./imagenes/no soy robot.jpg">Anti-Spam:</a>
                <img src="./imagenes/no soy robot.jpg" height="70" >
                
            </fieldset>
                <input type="reset" name="resetear" value="borrar todo">
                <input type="submit" name="guardar" >
         </form>
    </main>

    <footer>
        <h5>Copyright 2022- HardModding </h5>
    </footer>
</body>
</html>
