<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
</head>
<body>
    <header>
        <h1>Contactenos</h1>
    </header>
    <main>
        <form action="compras" method="get" action="" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required placeholder="ingrese su nombre">

                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido" required>

                <label for="Sexo">Sexo</label>
                <input type="radio" name="Sexo" value="Femenino" checked>
                <label for="Sexo">Femenino</label>
                <input type="radio" name="Sexo" value="Masculino" checked>
                <label for="Sexo">Masculino</label>
                <input type="radio" name="Sexo" value="Otro" checked>
                <label for="Sexo">Otro:</label>

            </fieldset>
            
            <fieldset>
                <legend>Direccion</legend>

                <label for="Ciudad">Ciudad</label>
                <input type="Ciudad" name="" id="">
            </fieldset>



        </form>
    </main>
</body>
</html>
